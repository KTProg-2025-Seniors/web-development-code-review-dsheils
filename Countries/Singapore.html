<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="../script.js"></script>
  </head>
  <body onload="sinTime()">
    <section id="top">
        <div id="header" style="background-color:#EE2536">
            <img id="logo" src="../media/planeArt.png" alt="plane logo"">
            <h1>Travel Site - Singapore</h1>
        </div>
    </section>
    <div id="navbar">
        <ul>
            <li class="navItem"><a href="../index.html#top">Home</a></li>
            
            <li class="navItem"><a href="../index.html#mail">Mailing List</a></li>
            <li class="navItem"><a href="../index.html#about">About</a></li>
          </ul> 
    </div>
    <main style="background-color: #FFFFFF;">
        <h2>Singapore</h2>

        <div id="clock">
            <h3>Local Time:</h3><div id="sintime"></div>
        </div>
        <div class="currency">
          <h3>Currency Converter:</h3>
          <input id="USD" type="number" min="1" oninput="convert('singapore')"> 
          <label for="USD">USD</label> =
          <input type="number" id="SGD" min="1" readonly>
          <label for="SGD">SGD</label>
        </div>
        <div class="tour">
          <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.findawayphotography.com%2Fwp-content%2Fuploads%2F2018%2F01%2Fpow-golden-arches-in-singapore-s-botanical-gardens.jpg&f=1&nofb=1&ipt=867b96e56f23f1cb2c351e4214db5503c7e3fbe6947868a93ca4a2ac7da583b6&ipo=images" alt="Arches of Leaves in the Singapore Botanical Gardens" class="travelTB">
          <h3>Singapore Botanical Gardens</h3>
          <a href="https://www.nparks.gov.sg/sbg" class="bookTour" style="color:rgb(11, 11, 59)">Free General Admission</a>
        </div>
        <div class="tour">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-imgix.headout.com%2Ftour%2F26130%2FTOUR-IMAGE%2Ff6a0d95e-d1f3-4f20-92ba-641292d21497-13695-singapore-singapore-flyer---marina-bay-sands-skypark-06.jpg&f=1&nofb=1&ipt=37f3f0a990f5b830efeac3799e0860594d5ebe6338a54f4f168a61c1e6b755e8&ipo=images" alt="Singapore Flyer pod" class="travelTB">
          <h3>Singapore Flyer</h3>
          <a href="https://www.singaporeflyer.com/en" style="color:rgb(11, 11, 59)" class="bookTour">From $68</a>
        </div>
    </main>
    
  </body>
</html>
